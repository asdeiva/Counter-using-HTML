<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter Using HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1>
            Counter Using HTML
        </h1>
        <div class="div1">
            <label>Your Current Counter is : <span id="count">0</span></label>
            <p id="alert-text" style="color: red;"></p>
        </div>
        <div class="div2">
            <button type="button" id="decrement" class="btn">Decrement</button>
            <button type="button" id="increment" class="btn">Increment</button>
            <button type="button" id="clear" class="btn">Clear</button>
        </div>
        
    </div>
   
    <script src="script.js"></script>
</body>
</html>
